name: KeepAliveTimer
pluginClass: com.aldrineeinsteen.fun.options.KeepAliveTimer
description: Prevents system sleep by moving mouse pointer at regular intervals. Supports multi-monitor setups with intelligent pointer tracking and hotplug detection.
option:
  - shortOpt: k
    name: Keep alive
    longOpt: keep-alive
    description: Run the KeepAlive timer.
    hasArguments: false
    required: false
params:
  - shortOpt: e
    name: End time
    longOpt: end-time
    description: End Time in format of HH:mm.
    hasArguments: true
    required: false
  - shortOpt: sec
    name: Seconds
    longOpt: seconds
    description: Delay in seconds.
    hasArguments: true
    required: false